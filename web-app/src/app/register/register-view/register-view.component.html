<div class="page-dark">
  <div class="container">
    <div class="page register-page">
      <div class="big-logo"></div>
      <div class="title" (click)="onGoToAboutPage.emit()">
        The place for your healthy sleep
      </div>
      <div class="instruction">
        <span class="instruction">{{ instruction }}</span>
        <span class="btn-link" (click)="onGoToOppositeForm.emit()">{{
          titleLink
        }}</span>

      <app-form-register (onSignup)="onSignup.emit($event)"></app-form-register>
    </div>
  </div>
</div>
