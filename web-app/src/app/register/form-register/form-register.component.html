<form
  class="user-form"
  [formGroup]="registrationForm"
  (ngSubmit)="submitForm()"
>
  <mat-form-field appearance="outline" class="user-form-space">
    <mat-label>Username</mat-label>
    <input matInput autocomplete="off" formControlName="name" #name />
    <mat-error *ngIf="registrationForm.controls['name'].invalid">
      Make sure it's no more 15 characters OR at least 8 characters
    </mat-error>
  </mat-form-field>
  <mat-form-field
    class="user-auth-registre-form-field"
    color="primary"
    appearance="outline"
  >
    <mat-label>Full name</mat-label>
    <input matInput autocomplete="off" formControlName="name" #name />
    <mat-error *ngIf="registrationForm.controls['name'].invalid"
      >Enter your name 2-15 letters</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput autocomplete="off" formControlName="email" #email />
    <mat-error *ngIf="registrationForm.controls['email'].invalid">
      Enter a valid email
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      autocomplete="off"
      formControlName="password"
      #password
    />
    <mat-icon matSuffix (click)="hide = !hide">{{
      hide ? "visibility" : "visibility_off"
    }}</mat-icon>

    <mat-error *ngIf="registrationForm.controls['password'].invalid">
      Make sure it's no more 15 characters OR at least 8 characters
    </mat-error>
  </mat-form-field>

  <button
    mat-raised-button
    cdkFocusInitial
    type="submit"
    [disabled]="registrationForm.invalid"
  >
    Sign up
  </button>
</form>
