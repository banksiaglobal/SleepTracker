<div class="page-light">
  <div class="main-container">
    <div class="page">
      <h5>The list of info about your sleeps:</h5>
      <div class="content">
        <div class="small-info">*you can click and explore info about it</div>
        <div class="scrolling-container">
          <table
            class="sleeps-table mat-elevation-z8"
            mat-table
            [dataSource]="dataSource"
            matSort
          >
            <ng-container matColumnDef="end_time">
              <th mat-header-cell *matHeaderCellDef>Time</th>
              <td
                mat-cell
                *matCellDef="let element"
                (click)="viewSleep(element)"
              >
                {{ element.end_time | date }}
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
        <mat-paginator
          class="mat-elevation-z8"
          [length]="listSleeps?.length"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page"
          showFirstLastButtons
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
