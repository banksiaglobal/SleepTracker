events{}
http {
    include /etc/nginx/mime.types;
    server {
        listen 80;
        server_name sleeptracker.banksiaglobal.com;
        root /usr/share/nginx/html;
        index index.html;
        location /api {
           proxy_pass http://backend:9090;
        }
        location / {
            try_files $uri $uri/ /index.html;
        }
    }

     server {
        listen 443 ssl;
        server_name sleeptracker.banksiaglobal.com;
        root /usr/share/nginx/html;
        index index.html;
        location /api {
           proxy_pass http://backend:9090;
        }
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
