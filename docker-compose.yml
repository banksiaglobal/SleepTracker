version: "3.4"
services:
  backend:
    build: .
    volumes:
      - .:/code
    ports:
      - "9000:9000"
    environment:
    # Write your environments below
      - DATABASE_URL=
      - JWT_SECRET=
      - IRIS_USERNAME=
      - IRIS_PASSWORD=
      - DATABASE_PORT=
      - IRIS_NAMESPACE=
  frontend:
    build: ./web-app/
    volumes:
      - .:/web
    ports:
      - "8080:80"