version: "3.4"
services:
  backend:
    build: .
    volumes:
      - .:/code
    ports:
      - "9000:9000"
    #write your environments below
    environment:
      - DATABASE_URL=${{ secrets.DATABASE_URL }}
      - JWT_SECRET=${{ secrets.JWT_SECRET }}
      - IRIS_USERNAME=SQLAdmin
      - IRIS_PASSWORD=${{ secrets.IRIS_PASSWORD }}
      - DATABASE_PORT=1972
      - IRIS_NAMESPACE=USER
  frontend:
    build: ./web-app/
    volumes:
      - .:/web
    ports:
      - "8080:80"